<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fixed Form Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container-fluid nonmove"> 
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
                <img src="../IMAGES/logo.png" alt="Company Logo">
            </a>
            </nav>
    </div>
    <div class="container mt-5 newarr-1">
     
        <form class="form-horizontal bg-white p-4 border rounded shadow  mx-auto pt-4" style="max-width: 700px;">
            <!-- Email Field -->
            <div class="row mb-3 align-items-center">
                <label class="col-sm-2 col-form-label text-end" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
            </div>

            <!-- Password Field -->
            <div class="row mb-3 align-items-center">
                <label class="col-sm-2 col-form-label text-end" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                </div>
            </div>

            <!-- Remember Me Checkbox -->
            <div class="row mb-3 align-items-center">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                </div>
            </div>

            <!-- Submit Buttons -->
            <div class="row align-items-center">
                <div class="col-sm-2 mx-auto">
                <div class="col-sm-10 d-flex gap-2 ">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="submit" class="btn btn-danger">Cancel</button>
                </div>
            </div>

            <!-- Register Link -->
            <div class="text-center mt-3">
                <p>NEW USER? CLICK TO <a href="../HTML PAGES/loginpage.html" class="text-decoration-none">Register</a></p>
            </div>
        

        <!-- Become a Marketer Section -->
        <div class="row mt-4">
            <div class="col-sm-10 d-flex justify-content-between mx-auto">
                <h4>Become a Marketer</h4>
                <h4>Become a Marketer</h4>
            </div>
        </div>

        <!-- Centered Extra Button -->
        <div class="text-center mt-3">
            <button type="button" class="btn btn-primary ">Join Now</button>
        </div>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
