<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <!-- Logo at the top left -->
    <div class="logo-container">
        <a class="navbar-brand">
            <img src="../IMAGES/logo.png" alt="Company Logo" class="logo">
        </a>
    </div>

    <!-- Centered Form -->
    <div class="container text-center">
        <div class="form-container mx-auto">
            <form>
                <!-- Shop Name -->
                <div class="mb-3 row">
                    <label for="shopName" class="col-md-4 col-form-label text-md-end">Shop Name:</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="shopName" placeholder="Enter shop name">
                    </div>
                </div>

                <!-- Mobile Number -->
                <div class="mb-3 row">
                    <label for="mobileNumber" class="col-md-4 col-form-label text-md-end">Mobile Number:</label>
                    <div class="col-md-8">
                        <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter mobile number">
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-3 row">
                    <label for="email" class="col-md-4 col-form-label text-md-end">Email:</label>
                    <div class="col-md-8">
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-3 row">
                    <label for="password" class="col-md-4 col-form-label text-md-end">Password:</label>
                    <div class="col-md-8">
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-center mt-3 gap-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                    <button type="button" class="btn btn-danger">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
